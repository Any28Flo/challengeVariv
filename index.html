<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style-main.css">
  <title>Challenge</title>
</head>
<body>

  <div class="container-fluid hero">

    <div class="row info">
      <div class="col-12 ">
        <h2 class="titlePage">Challenge Variv</h2>
      </div>
    </div><!--info -->
    <div class="row login">
      <div class="col-8  offset-2  col-md-6 offset-md-3  col-lg-4  offset-lg-4 align-self-center  input ">


        <div class="col-12 center">
            <button  class=" btnLogin"  id="seeClients">Ver clientes</button>
        </div>
        <div class="col-12  center">
            <button type="button" class=" btnLogin"  id="addClient" data-toggle="modal" data-target="#exampleModal">
              Registrar nuevo
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="col s12">
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Usuario</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-user iconInput" aria-hidden="true"></i></div>
                          <input type="text" class="form-control iconInput" id="inputName" placeholder="Nombre" >
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Apellido</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-user iconInput" aria-hidden="true"></i></div>
                          <input type="text" class="form-control iconInput" id="inputLastName" placeholder="Apellido" >
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Correo</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-envelope iconInput" aria-hidden="true"></i></div>
                          <input type="email" class="form-control iconInput" id="inputEmail" placeholder="Correo">
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Dirección</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fas fa-map-marker-alt iconInput"></i></div>
                          <input type="text" class="form-control iconInput" id="line1" placeholder="Dirección" >
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Código postal</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fas fa-map-marked-alt iconInput"></i></div>
                          <input type="text" class="form-control iconInput"  id="zipCode" placeholder="Código postal" >
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Colonia</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fas fa-home iconInput"></i></div>
                          <select class="form-control iconInput"  id="line2" placeholder="Colonia">

                          </select>
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Ciudad</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fas fa-map-pin iconInput"></i></div>
                          <input type="text" class="form-control iconInput" id="city" placeholder="Ciudad" disabled >
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Estado</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fas fa-location-arrow iconInput"></i></div>
                          <input type="text" class="form-control iconInput" id="state" placeholder="Estado" disabled>
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Télefono</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fas fa-phone iconInput"></i></div>
                          <input type="text" class="form-control iconInput"  id="phone" placeholder="Telefono" >
                          </div>
                      </div>


                    </form><!-- form add customer -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnLogin" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary btnLogin" id="creatingCustomer">Guardar cambios</button>
                  </div>
                </div>
              </div>
            </div><!-- modal -->
        </div>
      </div><!-- login -->
      </div>
    </div>
  </div><!-- hero -->

  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://openpay.s3.amazonaws.com/openpay.v1.min.js"></script>
    <script src ="static/js/script-main.js"></script>

</body>

</html>
